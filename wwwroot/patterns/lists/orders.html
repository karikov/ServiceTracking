<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="LoadedContent">
        <div class="form-group">
            <div class="row">
                <div class="documentTitle col-md-2">Ордеры</div>
                <div class="col-md-6"></div>
                <div class="col-md-4">
                    <input id="filterTableInput" class="form-control" type="text" name="filter" value="" placeholder="Фильтр" onkeypress="filterTable(event,'#orders')" />
                </div>
            </div>
            <hr />
            <!--наполняемая с помощью fillData таблица-->
            <table id="orders" class="needFillData table table-stripped" data='{"linkedTable": "orders"}'>
                <tr>
                    <th name="id">Номер</th>
                    <th name="date">Дата</th>
                    <th name="reference">Референс</th>
                    <th name="summ">Сумма</th>
                    <th name="approved">Согл.</th>
                    <th name="fk_contragentId_contragents_name">Контрагент</th>
                    <!--<th name="fk_agreementId_agreements_name">Договор</th>-->
                    <th class="actionsTd" name="actionCol">Действия</th>
                </tr>
            </table>
            <hr />
            <div class="btn btn-white" onclick="editData('orders', 0)">Добавить заявку</div>
        </div>
    </div>
</body>
</html>
