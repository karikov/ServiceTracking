<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="contragentsLoadedContent">
        <div class="form-group">
            <div class="row">
                <div class="documentTitle col-md-2">Контрагенты</div>
                <div class="col-md-6"></div>
                <div class="col-md-4">
                <input id="filterTableInput" class="form-control" type="text" name="filter" value="" placeholder="Фильтр" onkeypress="filterTable(event,'#contragents')"/>
                </div>
            </div>
            <hr />
            <!--наполняемая с помощью fillData таблица-->
            <table id="contragents" class="needFillData table table-stripped" data='{"linkedTable":"contragents"}'>
                <tr>
                    <th name="name">Наименование</th>
                    <th name="phone">Телефон</th>
                    <th name="email">Email</th>
                    <th class="actionsTd" name="actionCol">Действия</th>
                </tr>
            </table>
            <hr />
            <div class="btn btn-white" onclick="editData('contragents', 0)">Добавить контрагента</div>
        </div>
    </div>
</body>
</html>
