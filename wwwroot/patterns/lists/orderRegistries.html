<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="LoadedContent">
        <div class="form-group">
            <div class="row">
                <div class="documentTitle col-md-2">Реестры ордеров</div>
                <div class="col-md-6"></div>
                <div class="col-md-4">
                    <input id="filterTableInput" class="form-control" type="text" name="filter" value="" placeholder="Фильтр" onkeypress="filterTable(event,'#orderRegistries')" />
                </div>
            </div>
            <hr />
            <!--наполняемая с помощью fillData таблица-->
            <table id="orders" class="needFillData table table-stripped" data='{"linkedTable": "orderRegistries"}'>
                <tr>
                    <th name="id">Номер</th>
                    <th name="startDate">Дата от</th>
                    <th name="endDate">Дата до</th>
                    <th class="actionsTd" name="actionCol">Действия</th>
                </tr>
            </table>
            <hr />
            <div class="btn btn-white" onclick="editData('orderRegistries', 0)">Добавить реестр</div>
        </div>
    </div>
</body>
</html>
